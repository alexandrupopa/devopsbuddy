<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="common/header :: common-header" />

<body>

	<div th:replace="common/navbar :: common-navbar"></div>



	<div class="container-fluid">

		<div class="starter-template">

			<div class="row">
				<div class="col-md-12">
					<div class="jumbotron">
						<h1 th:text="#{index.main.callout}"></h1>
						<p th:text="#{index.p.lead}"></p>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="jumbotron">
						<h2 th:text="#{index.basic.membership}"></h2>
						<h4 th:text="#{index.h4.basic.membership}"></h4>
						<button type="button" class="btn btn-primary"
							th:text="#{index.basic.signup.button}"></button>

					</div>
				</div>
				<div class="col-md-6">
					<div class="jumbotron">
						<h2 th:text="#{index.pro.membership}"></h2>
						<h4 th:text="#{index.h4.pro.membership}"></h4>
						<button type="button" class="btn btn-success"
							th:text="#{index.pro.signup.button}"></button>

					</div>
				</div>
			</div>

		</div>

	</div>
	<!-- /.container -->

	<!-- Bootstrap core JavaScript
	================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<div th:replace="common/header :: before-body-scripts"></div>

</body>
</html>
